<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      > <!-- xmlns:c="http://java.sun.com/jsp/jstl/core" -->

	<h:head>
		<meta charset="utf-8"></meta>
	    <title>Safe Home</title>
	    <link rel="stylesheet" type="text/css" href="style.css"></link>
	</h:head> 
	<h:body> 
		<div class="content">
			<h1 class="welcome" >List of users.</h1>
			<h:form>
		        <table class="form" border="0">        
		        	<ui:repeat var="i" value="#{userPage.getUsers()}">
	 					<tr>
	 						<td><h:outputText value="#{i.name}"/></td>
	 						<td><h:commandButton value="Delete" action="#{userPage.deleteUser(i)}"/></td>
	 					</tr>
					</ui:repeat>                      
		        </table>    
		        <h:commandButton value="Add new user" action="#{userPage.createUser()}"/> 
	        </h:form>        
	    </div>
	</h:body> 
</html>
