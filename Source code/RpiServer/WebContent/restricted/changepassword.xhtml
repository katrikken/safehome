<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"> 

	<h:head>
		<meta charset="utf-8"></meta>
	    <title>Safe Home</title>
	    <h:outputStylesheet library="css" name="style.css" />
	</h:head> 
	<body> 
		<div class="title">
	        <h1>Safe Home Application</h1>    
	        <span>You are logged as #{changePasswordPage.userName}</span>
	        <br/>
	        <span><a href="userpage.xhtml">Back to the user list</a></span> 
	    </div>
	    <div class="module form-module">
			<div class="form">
		    	<h2>Change user password</h2>
		    	<h:form>
					<label>Password for #{changePasswordPage.changePswdName}
						<h:inputSecret value="#{changePasswordPage.password}" 
					    	required="true"
					    	a:maxlength="15"
					        id="changepassword"
					        a:placeholder="Use letters, numbers and punctuation marks"
					        class="input"
					        binding="#{changePasswordPage.errorMsgComponent}"/>
					        <h:message class="error" 
				        	for="changepassword" 
				            id="changePasswordError" />  
					</label>
					<h:commandButton value="Save" 
						action="#{changePasswordPage.saveNewPassword()}"
						class="button"
						/>
				</h:form>
		    </div>
		</div>
	</body> 
</html>
